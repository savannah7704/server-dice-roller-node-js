<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller API Test</title>
    <script>
        const API_URL = "https://server-dice-roller-node-js-ss-e9fra8g7bnbxe0aa.centralus-01.azurewebsites.net/";

        async function wakeServer() {
            try {
                await fetch(`${API_URL}/wake`);
                console.log("Server wake-up request sent.");
            } catch (error) {
                console.error("Wake-up failed:", error);
            }
        }

        async function rollDice() {
            try {
                const response = await fetch(`${API_URL}/roll`);
                const data = await response.json();
                document.getElementById("result").innerText = `Dice Roll: ${data.roll}`;
            } catch (error) {
                console.error("Error fetching dice roll:", error);
            }
        }

        /*async function testCORSFailure() {
            try {
                const response = await fetch("https://node-and-express-on-azure-template-ss-c7dufvgra7gbgte9.centralus-01.azurewebsites.net/roll");
                console.log(await response.json());
            } catch (error) {
                console.error("CORS failure as expected:", error);
            }
        }*/
    </script>
</head>
<body onload="wakeServer()">
    <h1>Dice Roller API Test</h1>
    <button onclick="rollDice()">Roll Dice</button>
    <!--<button onclick="testCORSFailure()">Test CORS Failure</button>-->
    <p id="result"></p>
</body>
</html>
